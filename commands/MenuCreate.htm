<h1>MenuCreate</h1>

<p>Erstellt ein <a href="../objects/Menu.htm">Menu-Objekt</a>, das genutzt werden kann, um ein Menü zu erstellen und anzuzeigen.</p>

<pre class="Syntax">Menu := <span class="func">MenuCreate</span>()</pre>

<h2>Bemerkungen</h2>
<p>Mit <code>Menu := A_TrayMenu</code> kann das Tray-Menü abgerufen werden.</p>

<h2>Siehe auch</h2>
<p><a href="../objects/Menu.htm">Menu-Objekt</a>, <a href="MenuFromHandle.htm">MenuFromHandle</a></p>

<h2>Beispiele</h2>
<p>Siehe <a href="../objects/Menu.htm#Examples">Menu-Beispiele</a>.</p>
