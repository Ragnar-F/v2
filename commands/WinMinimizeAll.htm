<h1>WinMinimizeAll / WinMinimizeAllUndo</h1>

<p>Minimiert oder entminimiert alle Fenster.</p>

<pre class="Syntax"><span class="func">WinMinimizeAll</span>
<span class="func">WinMinimizeAllUndo</span></pre>
<p>In den meisten Systemen ist das gleichbedeutend mit den Explorer-Hotkeys <kbd>Win</kbd>+<kbd>M</kbd> und <kbd>Win</kbd>+<kbd>D</kbd>.</p>
